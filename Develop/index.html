<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      
      <div class="card">
        <div class="card-header">
          <h2 class="password-display" id="passwordDisplay">Generate a Password</h2>
        </div>
        <div class="card-body">
          <!-- Redid code  -->
            <form id="passwordGeneratorForm" class="form">
              <label for="characterAmountNumber">Number of Characters</label>
              <div class="character-amount">
                <input type="range" min="8" max="128" value="8" id="characterAmountRange">
                <label for="characterAmountNumber"></label>
                <input type="number" min="8" max="128" value="8" id="characterAmountNumber">
              </div>

              <label for="">Include Uppercase</label>
              <input type="checkbox" id="includeUppercase">

              <label for="">Include Numbers</label>
              <input type="checkbox" id="includeNumbers">

              <label for="">Include Symbols</label>
              <input type="checkbox" id="includeSymbols">
            </form> 
        </div>
        <div class="card-footer">
          <button type="submit" id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
